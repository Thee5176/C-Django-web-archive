{% block content %}
<h1>Form View</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm" />
    {% if object %}
    <button><a href="{% url 'category-detail' object.pk %}">Cancel</a></button>
    {% else %}
    <button><a href="{% url 'home' %}">Cancel</a></button>
    {% endif %}
</form>
{% endblock content %}
